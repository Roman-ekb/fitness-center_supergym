<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Supergym – самый большой фитнес центр за Уралом">
    <title>Fitness center SUPERGYM</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <link rel="preload" href="./fonts/roboto-condensed-400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/alumni-sans-600.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="header" data-test="hero">
        <div class="header__container container">
          <a class="header__link header__link--logo" href="#">
            <img src="img/svg/logotype.svg" width="120" height="23" alt="Логотип SUPERGYM.">
          </a>
          <a class="header__link" href="tel:88005555555">8-800-555-55-55</a>
        </div>
        <section class="hero">
          <div class="hero__container container">
            <h1>ФИТНЕС ЦЕНТР</h1>
            <h2>ОМСК</h2>
            <p>Тренажёрный зал Групповые занятия Кардио-зона</p>
            <a href="#price">КУПИТЬ АБОНЕМЕНТ</a>
            <picture>
              <source type="image/webp" media="(max-width: 1365px)" srcset="img/hero-tablet.webp 1x, img/hero-tablet@2x.webp 2x">
              <source media="(max-width: 1365px)" srcset="img/hero-tablet.jpg 1x, img/hero-tablet@2x.jpg 2x">
              <source type="image/webp" srcset="img/hero-desktop.webp 1x, img/hero-desktop@2x.webp 2x">
              <img src="img/hero-desktop.jpg" srcset="img/hero-desktop@2x.jpg 2x" width="500" height="524" alt="Мужчина в футболке со знаком супермена.">
            </picture>
          </div>
        </section>
      </header>
      <main>
        <section class="about" data-test="about">
          <div class="hero__container container">
          <h2>Тренажёрный зал</h2>
          </div>
        </section>
        <section class="price" id="price" data-test="price">
          <div class="hero__container container">
            <h2>Абонементы</h2>
          </div>
        </section>
        <section class="games" data-test="games">
          <div class="hero__container container">
            <h2>Жюри</h2>
          </div>
        </section>
        <section class="features" data-test="features">
          <div class="hero__container container">
            <h2>Наши преимущества</h2>
          </div>
        </section>
        <section class="offers" data-test="offers">
          <div class="hero__container container">
            <h2>Акции</h2>
          </div>
        </section>
        <section class="faq" data-test="faq">
          <div class="hero__container container">
            <h2>Вопросы и ответы</h2>
          </div>
        </section>
        <section class="reviews" data-test="reviews">
          <div class="hero__container container">
            <h2>Отзывы</h2>
          </div>
        </section>
      </main>
      <footer data-test="footer">
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
